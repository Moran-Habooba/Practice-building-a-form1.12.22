<!DOCTYPE html>
<html>
  <head>
    <title>Practice building a form</title>
  </head>
  <body>
    <div style="color: red; font-size: 20px">
      <form method="post" action="https://formspree.io/f/meqdbpnp">
        <h2>Contact information</h2>
        Name<input type="text" name="user-name" /> <br /><br />
        Phone Number <input type="text" name="phone" /> <br /><br />
        E-mail <input type="text" name="email" /> <br /><br />
        message <input type="text" name="message" /> <br />
        <br />
        Age <input type="text" name="age" /><br /><br />
        Geographic location <input type="text" name="Geographic location" />
        <br /><br />

        <button style="background-color: blue; color: azure; font-size: 20px">
          Click here to send
        </button>
      </form>
    </div>
  </body>
</html>
